<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Github Profile Viewer</h1>
        <div class="search-box">
            <input type="text" id="Username" placeholder="enter github username">
            <button id="search-btn">Search</button>
        </div>
        <div id="profile-container" class="hidden">
            <img id="avatar" alt="user Avatar" />
            <h2 id="name"></h2>
            <p id="bio"></p>
            <p><strong>Following:</strong><span id="followers"></span></p>
            <p><strong>Following:</strong><span id="following"></span></p>
            <p><strong>Following:</strong><span id="repos"></span></p>
            <a id="profile-link" href="#" target="_blank">View Github Profile</a>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="githubsearch.js"></script>
</body>
</html>
